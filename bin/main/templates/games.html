<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>

<body>
    <h1>A List of Games</h1>

    <div th:each="game: ${games}">
        <li>
            <a th:href="@{/game(id=${game.id})}" th:text="${game.name}"></a>
        </li>
    </div>

</body>

</html>
